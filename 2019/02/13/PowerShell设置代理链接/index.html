                <h1 id="Windows-PowerShell代理链接"><a href="#Windows-PowerShell代理链接" class="headerlink" title="Windows PowerShell代理链接"></a>Windows PowerShell代理链接</h1><p>###这是一段从Microsoft官方下载的脚本,慎重使用<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line">&lt;#</span><br><span class="line">.Synopsis</span><br><span class="line">This function will set the proxy settings provided as input to the cmdlet.</span><br><span class="line">.Description</span><br><span class="line">This function will set the proxy server and (optinal) Automatic configuration script.</span><br><span class="line">.Parameter ProxyServer</span><br><span class="line">This parameter is set as the proxy for the system.</span><br><span class="line">Data from. This parameter is Mandatory</span><br><span class="line">.Example</span><br><span class="line">Setting proxy information</span><br><span class="line">Set-InternetProxy -proxy &quot;proxy:7890&quot;</span><br><span class="line">.Example</span><br><span class="line">Setting proxy information and (optinal) Automatic Configuration Script </span><br><span class="line">Set-InternetProxy -proxy &quot;proxy:7890&quot; -acs &quot;http://proxy:7892&quot;</span><br><span class="line">#&gt;</span><br><span class="line"></span><br><span class="line">Function Set-InternetProxy</span><br><span class="line">&#123;</span><br><span class="line">    [CmdletBinding()]</span><br><span class="line">    Param</span><br><span class="line">    (</span><br><span class="line">        [Parameter(Mandatory=$True,ValueFromPipeline=$true,ValueFromPipelineByPropertyName=$true)]</span><br><span class="line">        [String[]]$Proxy,</span><br><span class="line">        [Parameter(Mandatory=$False,ValueFromPipeline=$true,ValueFromPipelineByPropertyName=$true)]</span><br><span class="line">        [AllowEmptyString()]</span><br><span class="line">        [String[]]$acs                </span><br><span class="line">    )</span><br><span class="line"></span><br><span class="line">    Begin</span><br><span class="line">    &#123;</span><br><span class="line">            $regKey=&quot;HKCU:\Software\Microsoft\Windows\CurrentVersion\Internet Settings&quot;        </span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    Process</span><br><span class="line">    &#123;        </span><br><span class="line">        Set-ItemProperty -path $regKey ProxyEnable -value 1</span><br><span class="line">        Set-ItemProperty -path $regKey ProxyServer -value $proxy                            </span><br><span class="line">        if($acs) </span><br><span class="line">        &#123;                        </span><br><span class="line">                 Set-ItemProperty -path $regKey AutoConfigURL -Value $acs   </span><br><span class="line">        &#125;</span><br><span class="line">    &#125; </span><br><span class="line">    </span><br><span class="line">    End</span><br><span class="line">    &#123;</span><br><span class="line">        Write-Output &quot;Proxy is now enabled&quot;</span><br><span class="line">        Write-Output &quot;Proxy Server : $proxy&quot;</span><br><span class="line">        if ($acs)</span><br><span class="line">        &#123;            </span><br><span class="line">            Write-Output &quot;Automatic Configuration Script : $acs&quot;</span><br><span class="line">        &#125;</span><br><span class="line">        else</span><br><span class="line">        &#123;            </span><br><span class="line">            Write-Output &quot;Automatic Configuration Script : Not Defined&quot;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>将上面的代码复制下来并保存为<strong>Set-InternetProxy.ps1</strong>即可。</p>
